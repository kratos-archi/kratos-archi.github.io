<section class="projects" id="projects">
  <div class="container">

    <div class="section-title">
      <h2>Projects</h2>
      <p>I have carried out several projects to showcase my skills.</p>
    </div>
    <div style="display: flex;
                justify-content: space-evenly;
                flex-wrap: wrap;">
      <div id="projects-step-{{i}}" *ngFor="let project of projects;let i=index" class="card" data-aos="fade-in" data-aos-delay="100">
        <div class="card-header">
          <a href="{{project?.link}}" target="_blank"><img alt="{{ project?.name }}" src="{{project?.image}}"/></a>
        </div>
        <div class="card-body">
          <span class="tag tag-teal">Technology</span>
          <h4>
            {{ project?.name }}
          </h4>
          <p>
            {{ project?.description }}
          </p>
          <div class="user">
            <img alt="{{me?.name}}" src="{{me?.profile_image}}"/>
            <div class="user-info">
              <h5>{{me?.name}}</h5>
              <small>{{project?.date}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- End Project Section -->
